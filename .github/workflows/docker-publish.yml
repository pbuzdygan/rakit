name: Rakit Publish Docker image to GHCR

on:
  release:
    types: [ published ]

jobs:
  build-and-push:
    if: github.event.release.target_commitish == 'main' || github.event.release.target_commitish == 'dev'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine build metadata
        id: vars
        env:
          RELEASE_BRANCH: ${{ github.event.release.target_commitish }}
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="0.0.0-${GITHUB_SHA::7}"
          fi
          if [[ "${RELEASE_BRANCH}" == "dev" ]]; then
            CHANNEL="dev"
          else
            CHANNEL="main"
          fi
          {
            echo "version=$VERSION"
            echo "channel=$CHANNEL"
          } >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image (no cache)
        run: |
          docker build \
            --no-cache \
            --build-arg APP_VERSION=${{ steps.vars.outputs.version }} \
            --build-arg APP_REPO=${{ github.repository }} \
            --build-arg APP_CHANNEL=${{ steps.vars.outputs.channel }} \
            -t ghcr.io/${{ github.repository }}:latest \
            .

      - name: Push Docker image (latest)
        run: docker push ghcr.io/${{ github.repository }}:latest

      - name: Tag image with release version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Tagging image as $VERSION"
          docker tag ghcr.io/${{ github.repository }}:latest ghcr.io/${{ github.repository }}:$VERSION
          docker push ghcr.io/${{ github.repository }}:$VERSION

      - name: Tag dev latest alias
        if: github.event.release.target_commitish == 'dev'
        run: |
          docker tag ghcr.io/${{ github.repository }}:latest ghcr.io/${{ github.repository }}:dev_latest
          docker push ghcr.io/${{ github.repository }}:dev_latest
